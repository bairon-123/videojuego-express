<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-gamer-style-cmando-neon-effect-vactor-picture-image_1234598.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .login {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .registro {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        .volver-tienda {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
        }

        .registro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #passwordError {
            color: red;
            display: none; 
        }
    </style>
</head>
<body>
    <header>
        <h1>VideoJuegos Express</h1>
        <div class="login">
            <form action="#" method="post" id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required aria-label="Nombre de usuario">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <a href="#" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </header>

    <main>
        <section class="registro">
            <h2>Registro de Usuario</h2>
            <form action="#" method="post" id="registroForm">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required aria-label="Nombre completo" placeholder="Ej: Juan Pérez">

                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required aria-label="Nombre de usuario" placeholder="Ej: juan123">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-label="Correo electrónico" placeholder="Ej: juan@example.com">

                <label for="registroPassword">Contraseña:</label>
                <input type="password" id="registroPassword" name="password" required aria-label="Contraseña" placeholder="Mínimo 6 caracteres">

                <label for="confirmPassword">Repetir Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-label="Repetir contraseña" placeholder="Repite tu contraseña">
                <p id="passwordError" style="color: red; display: none;">Las contraseñas no coinciden.</p>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required aria-label="Fecha de nacimiento">

                <label for="direccionDespacho">Dirección de Despacho:</label>
                <input type="text" id="direccionDespacho" name="direccionDespacho" aria-label="Dirección de despacho" placeholder="Opcional">

                <button type="submit" class="btn">Registrarse</button>
                <button type="reset" class="btn">Limpiar Formulario</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VideoJuegos Express</p>
    </footer>

    <section class="volver-tienda">
        <button onclick="window.location.href='../index.html'">Volver a la Tienda</button>
    </section>

    // Validar contraseña 
    <script>
        const registroForm = document.getElementById("registroForm");
        const passwordError = document.getElementById("passwordError");
        
        registroForm.addEventListener("reset", function () {
            passwordError.style.display = "none"; 
        });
        registroForm.addEventListener("submit", function (event) {
            const password = document.getElementById("registroPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
    
            if (password !== confirmPassword) {
                passwordError.style.display = "block"; 
                event.preventDefault(); 
            } else {
                passwordError.style.display = "none"; 
            }

            if (password.length < 6) {
                passwordError.innerText = "La contraseña debe tener al menos 6 caracteres.";
                passwordError.style.display = "block";
                event.preventDefault();
            }

            // Validar edad
            const fechaNacimiento = document.getElementById("fechaNacimiento").value;
            const fechaNacimientoDate = new Date(fechaNacimiento);
            const hoy = new Date();
            const edad = hoy.getFullYear() - fechaNacimientoDate.getFullYear();

            if (edad < 13) {
                alert("Debes tener al menos 13 años para registrarte.");
                event.preventDefault();
            } else if (edad === 13) {
                const mesActual = hoy.getMonth();
                const mesNacimiento = fechaNacimientoDate.getMonth();
                if (mesActual < mesNacimiento || (mesActual === mesNacimiento && hoy.getDate() < fechaNacimientoDate.getDate())) {
                    alert("Debes tener al menos 13 años para registrarte.");
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
