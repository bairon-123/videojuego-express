<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos adicionales para el fondo negro y texto blanco */
        body {
            background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-gamer-style-cmando-neon-effect-vactor-picture-image_1234598.jpg');
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Asegura que el body ocupe toda la altura de la pantalla */
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .login {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario de inicio de sesión */
        }

        .registro {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px; /* Ancho máximo del formulario de registro */
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        .volver-tienda {
            text-align: center;
            margin-top: auto; /* Empuja el botón hacia la parte inferior */
            margin-bottom: 20px;
        }

        /* Centrar el formulario */
        .registro {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>VideoJuegos Express</h1>
        <div class="login">
            <form action="#" method="post" id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required aria-label="Nombre de usuario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                <button type="submit">Iniciar Sesión</button>
                <a href="#" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </header>

    <main>
        <section class="registro">
            <h2>Registro de Usuario</h2>
            <form action="#" method="post" id="registroForm">
                <label for="nombreCompleto">Nombre Completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required aria-label="Nombre completo" placeholder="Ej: Juan Pérez">

                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required aria-label="Nombre de usuario" placeholder="Ej: juan123">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required aria-label="Correo electrónico" placeholder="Ej: juan@example.com">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required aria-label="Contraseña" placeholder="Mínimo 6 caracteres">

                <label for="confirmPassword">Repetir Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-label="Repetir contraseña" placeholder="Repite tu contraseña">

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required aria-label="Fecha de nacimiento">

                <label for="direccionDespacho">Dirección de Despacho:</label>
                <input type="text" id="direccionDespacho" name="direccionDespacho" aria-label="Dirección de despacho" placeholder="Opcional">

                <button type="submit" class="btn">Registrarse</button>
                <button type="reset" class="btn">Limpiar Formulario</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VideoJuegos Express</p>
    </footer>

    <section class="volver-tienda">
        <button onclick="window.location.href='../index.html'">Volver a la Tienda</button>
    </section>

    <script>
        // Validaciones del formulario (mismo código que antes)
    </script>

    <script>
        function agregarAlCarrito(nombre, precio, imagen) {
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            
            let productoExistente = carrito.find(item => item.nombre === nombre);
            if (productoExistente) {
                productoExistente.cantidad += 1;
            } else {
                carrito.push({ nombre, precio, imagen, cantidad: 1 });
            }
            
            localStorage.setItem("carrito", JSON.stringify(carrito));
            alert("Producto agregado al carrito");
        }
    </script>
</body>
</html>
