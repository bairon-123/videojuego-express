<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .btn-verde {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-verde:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <button class="btn-verde" onclick="window.location.href='../index.html'">Inicio</button>
        </nav>
    </header>

    <section class="cart">
        <h2>Tu Carrito</h2>
        <div class="cart-items">
        </div>

        <div class="cart-summary">
            <h3>Total: <span id="total">$0</span></h3>
            <button id="checkout-btn" class="btn-verde">Proceder al Pago</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 VideoJuegos Express</p>
    </footer>

    <section class="volver-tienda">
        <button class="btn-verde" onclick="window.location.href='../index.html'">Volver a la Tienda</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            cargarCarrito();
        });

        function cargarCarrito() {
            const cartItems = document.querySelector('.cart-items');
            cartItems.innerHTML = "";
            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            let total = 0;

            carrito.forEach((item, index) => {
                let cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <h3>${item.nombre}</h3>
                    <p>Precio: $${item.precio}</p>
                    <p>Cantidad: 
                        <input type="number" value="${item.cantidad}" min="1" class="quantity" onchange="actualizarCantidad(${index}, this.value)">
                    </p>
                    <button class="remove-btn" onclick="eliminarProducto(${index})">Eliminar</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.precio * item.cantidad;
            });

            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
        }

        function actualizarCantidad(index, cantidad) {
            let carrito = JSON.parse(localStorage.getItem("carrito"));
            carrito[index].cantidad = parseInt(cantidad);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            cargarCarrito();
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem("carrito"));
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            cargarCarrito();
        }
    </script>
</body>
</html>
