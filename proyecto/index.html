<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoJuegos Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="login">
            <form action="#" method="post">
                <!-- Añadir etiquetas label para mejorar la accesibilidad -->
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <!-- Se puede añadir un enlace para recuperar contraseña -->
                <a href="#">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
        <h1>VideoJuegos Express</h1>
    </header>

    <!-- Utilizamos una sola etiqueta <main> para el contenido principal -->
    <main>
        <section class="categorias">
            <h2>Categorías</h2>
            <ul>
                <li><a href="categorias/accion.html">Acción</a></li>
                <li><a href="categorias/aventura.html">Aventura</a></li>
                <li><a href="categorias/deportes.html">Deportes</a></li>
                <li><a href="categorias/estrategia.html">Estrategia</a></li>
                <li><a href="categorias/RPG.html">RPG</a></li>
            </ul>
        </section>

        <section class="Carro">
            <h2>Carrito de Compras</h2>
            <!-- Botón que redirige a la página del carrito -->
            <button onclick="window.location.href='Carro/Carrito.html'">Ir al Carrito</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VideoJuegos Express</p>
    </footer>
</body>
</html>
